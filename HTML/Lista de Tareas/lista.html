<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Prueba Lista</title>
</head>
<body>
    <h1>GENERAR LISTA</h1>
    <div>
        <div>
            <!-- Se emplea formulario para introducir elementos a la lista -->
            <form class="formulario">
                <label for="newItem">Nuevo elemento:</label>
                <input type="text" id="newItem" name="newItem">
                <button type="submit" onclick="agregarElementoDesdeFormulario()">Agregar</button>
                <button onclick="eliminarElemento()">Eliminar todos los elementos</button>
              </form>  
        
            <ul id="lista" class="lista">


            </ul>


        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
